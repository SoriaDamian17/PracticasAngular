<div class="items" *ngFor="let item of items">
    <div class="card col-md-6 float-left px-2" >
      <div class="card-header">
        {{item.title}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{item.description}}</p>
          <footer class="blockquote-footer"> <cite title="Source Title">{{item.author}}</cite></footer>
        </blockquote>
      </div>
    </div>      
  <button class="btn button btn-outline-primary col-md-6" (click)="sendUrl()">Mostrar/Ocultar</button>
</div>
