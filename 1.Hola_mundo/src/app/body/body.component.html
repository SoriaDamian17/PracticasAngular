<div class="col-md-6 float-left text-center">
 <h1>*ngIf</h1>
 <hr>
  <div *ngIf="mostrar" class="card">
    <div class="card-header">
      Card
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{frase.message}}</p>
        <footer class="blockquote-footer"> <cite title="Source Title">{{frase.author}}</cite></footer>
      </blockquote>
    </div>
  </div>
  <br>
  <button class="btn button btn-outline-primary btn-block" (click)="mostrar = !mostrar">Mostrar/Ocultar</button>
</div>
<div class="col-md-6 float-left text-center">
  <h1>*ngFor</h1>
  <hr>
  <div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let personaje of personajes">{{personaje}}</li>
    </ul>
  </div>
</div>
