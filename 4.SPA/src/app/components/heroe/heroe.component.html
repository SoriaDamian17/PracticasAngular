<h1>Nombre del Heroe<small>{{ heroe.aparicion }}</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="{{ heroe.nombre }}" class="img-fluid"/>
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary">Regresar</a>
  </div>
  <div class="col-md-8">
    <h1>{{ heroe.nombre }}</h1>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <img *ngIf="heroe.casa == 'DC'" src="assets/logo-dc.png" alt="logo-dc" />
    <img *ngIf="heroe.casa == 'Marvel'" src="assets/logo-marvel.png" alt="logo-marvel" />
  </div> 
</div>
